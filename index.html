<!DOCTYPE html>
<html>
	<head>
        <title>Tip Calculator</title>
        <link href="resources/style.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script defer src="scripts/employees.js"></script>
        <script defer src="scripts/calculate.js"></script>
    </head>

    <body>


        <div id="employees">

            <div id="employee1" class="employee-info">

                    <label for="employee1-hours">Hours:</label>
                    <input type="text" id="employee1-hours" name="employee1-hours">
                </div>
                <div class="label-input">
                    <label for="employee1-percentage">%:</label>
                    <input type="text" id="employee1-percentage" name="employee1-percentage">
                </div>
            </div>

            <div id="employee2" class="employee-info">
                <div class="labe-input">
                    <label for="employee2-name">Name:</label>
                    <input type="text" id="employee2-name" name="employee2-name">

                <div class="labe-input">
                    <label for="employee2-hours">Hours:</label>

                </div>
                <div class="labe-input">
                    <label for="employee2-percentage">%:</label>
                    <input type="text" id="employee2-percentage" name="employee2-percentage">
                </div>
            </div>

            <div id="employee3" class="employee-info">
                <div class="labe-input">
                    <label for="employee3-name">Name:</label>
                    <input type="text" id="employee3-name" name="employee3-name">
                </div>
                <div class="labe-input">
                    <label for="employee3-hours">Hours:</label>
                    <input type="text" id="employee3-hours" name="employee3-hours">
                </div>
                <div class="labe-input">
                    <label for="employee3-percentage">%:</label>
                    <input type="text" id="employee3-percentage" name="employee3-percentage">
                </div>
            </div>

            <div id="employee4" class="employee-info">
                <div class="labe-input">
                    <label for="employee4-name">Name:</label>
                    <input type="text" id="employee4-name" name="employee4-name">
                </div>
                <div class="labe-input">
                    <label for="employee4-hours">Hours:</label>

                    <label for="employee4-percentage">%:</label>
                    <input type="text" id="employee4-percentage" name="employee4-percentage">
                </div>
            </div>
        </div>
        <button type="button" id="add-server-button">Add Server</button>
        <button type="button" id="remove-server-button">Remove Server</button>
        <div id="tips">
            <label for="credit-tips">Credit Tips:</label>
            <input type="text" id="credit-tips" name="credit-tips">
            <label for="cash-tips">Cash Tips:</label>
            <input type="text" id="cash-tips" name="cash-tips">
            <label for="app-tips">App Tips:</label>
            <input type="text" id="app-tips" name="app-tips">
        </div>
        <button type="button" id="calculate">Calculate Tips</button>
    </body>
</html>
